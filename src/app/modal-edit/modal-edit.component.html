  
  <!-- Modal -->
  <div class="modal fade" id="edit_modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" [ngClass] = "{ 'show' : Open}" [style.display] = "Open? 'block':'none'" (click)="closeModal($event)">
    <div class="modal-dialog" role="document" (click)="$event.stopPropagation()">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modifier l'article NÂ°{{articleId}}</h1>
          <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div>
               
        
                <div class="will">
                <form [formGroup] = "editForm" (submit)="update()">
                    <input type="hidden" class="form-control"  aria-describedby="emailHelp" formControlName="id" value="">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Title</label>
                        <input type="text" class="form-control"  aria-describedby="emailHelp" formControlName="title" value="">
                      
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Price</label>
                        <input type="number" class="form-control"  aria-describedby="emailHelp" formControlName="price">
                      
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Description</label>
                        <input type="text" class="form-control"  aria-describedby="emailHelp" formControlName="description">
                      
                      </div>
                    
                      <button type="submit" class="btn btn-primary" (click)="closeModal()">Valider</button>
                </form>
                </div>
            </div>
        </div>
        
        </div>
   
    </div>
  </div>
