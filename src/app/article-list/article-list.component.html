<div>
    <h1 class="txt my-5">Articles</h1>
    <p *ngIf="message" class="alert-will"> {{message}} <span class="x" (click)="close()" >x</span></p>
    <p *ngIf="message_update" class="alert-will"> {{message_update}} <span class="x" (click)="close()" >x</span></p>
    <p *ngIf="message_delete" class="alert-will1"> {{message_delete}} <span class="x" (click)="close()" >x</span></p>

   
    <div class="col d-flex justify-content-end">
        <button  class="btn btn-primary" (click)="modal.openModal()">Ajouter</button>
        <app-modal-create #modal></app-modal-create>
    </div><br/>
    <table  class="table table-striped table-hover row-border hover" id="datatableexemple">
       
        <thead>
            <tr>
                <th scope="c ol">NÂ°</th>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let article of articles; let i = index">
                <th scope="row">{{ i+1 }}</th>
                <td>{{ article.title }}</td>
                <td>{{ article.price }}$</td>
                <td>{{ article.description }}</td>
                <td>
                    <div class="d-flex align-items-center">
                        <a (click)="openModal($event, article.id)" type="button" class="btn btn-light me-2">Modifier</a>
                        <app-modal-edit #edit_modal [articleId]="selectedArticleId"></app-modal-edit>
                        <a (click)="openModal_sup($event, article.id)" type="button" class="btn btn-danger me-2">Supprimer</a>
                        <app-modal-destroy #destroy_modal [articleId]="selectedArticleId"></app-modal-destroy>
                        
                     
                    </div>
                    
                </td>
            </tr>
        </tbody>
    </table>
</div>
